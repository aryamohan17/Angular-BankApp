<div class="container w-25 text-center">
<table class="table table-dark table-striped mt-5">
    <thead>
        <tr>
            <td>Transaction Type</td> 
            <td>Amount</td>
        </tr>
    </thead>
    <tbody *ngFor="let i of transactionData">
        <tr>
            <td>{{i.Type}}</td>
            <td>{{i.Amount}}</td>
        </tr>
       
    </tbody>
</table>
</div>
